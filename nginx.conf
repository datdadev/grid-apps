events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Log format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Handle CORS for the 3D slicer application
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "X-Moto-Ajax, Content-Type" always;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    server {
        listen       80;
        server_name  localhost;
        
        # Set the root directory for static files
        root /usr/share/nginx/html;
        index index.html;
        
        # Main location - serve Kiri as the default
        location / {
            try_files $uri $uri/ /kiri/index.html =404;
        }
        
        # Kiri application
        location /kiri/ {
            try_files $uri $uri/ /kiri/index.html;
        }
        
        # Boot files (including the bundle)
        location /boot/ {
            try_files $uri $uri/ =404;
        }
        
        # Font assets
        location /font/ {
            try_files $uri $uri/ =404;
        }
        
        location /fon2/ {
            try_files $uri $uri/ =404;
        }
        
        # Moto assets
        location /moto/ {
            try_files $uri $uri/ =404;
        }
        
        # Mesh assets
        location /mesh/ {
            try_files $uri $uri/ =404;
        }
        
        # WASM files need special handling
        location ~* \.wasm$ {
            add_header Content-Type application/wasm;
            add_header Cache-Control "public, max-age=31536000";
        }
        
        # Library files (compiled JavaScript)
        location /lib/ {
            try_files $uri $uri/ =404;
        }
        
        # Object files
        location /obj/ {
            try_files $uri $uri/ =404;
        }
        
        # Fallback for API requests (if any)
        location /api/ {
            return 404;
        }
        
        # Service worker - needs to be accessible from root
        location /service.js {
            try_files $uri =404;
        }
        
        # Error pages
        error_page 404 /kiri/index.html;
        error_page 500 502 503 504 /kiri/index.html;
        
        # Disable access log for common static files
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            access_log off;
            expires 1y;
        }
    }
}