version: '3.8'

services:
  kirimoto-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kirimoto-web
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
