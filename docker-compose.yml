version: '3.8'

services:
  kiri-slicer:
    build: .
    container_name: kiri-slicer
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data  # Persistent data storage
      - ./logs:/app/logs  # Log files
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s